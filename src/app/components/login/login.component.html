<form [formGroup]="loginForm" (ngSubmit)="onFormSubmit()">
<mat-card-content class="center-component">
    <br>
    <p>
      <mat-form-field class="full-width">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Email" formControlName="email" required>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field class="full-width">
        <mat-label>Password</mat-label>
        <input matInput placeholder="Password" formControlName="password" required>
      </mat-form-field>
    </p>
    <p>
      <mat-card-actions class="center-component">
        <button mat-raised-button type="submit" color="warn" [disabled]="!loginForm.valid">Login</button>
      </mat-card-actions>
    </p>

</mat-card-content>
</form>
