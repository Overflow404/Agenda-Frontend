<mat-card (dblclick)="doubleClickCallback()" tabindex="1">
  <mat-card-header>
    <mat-card-title [textContent]="currentDate.getDate()"></mat-card-title>
    <mat-card-subtitle [textContent]="dateManager.getWeekDayFromNumber(currentDate.getDay())"></mat-card-subtitle>
  </mat-card-header>
</mat-card>
