<mat-toolbar color="warn">
  <button mat-button (click)="previousMonth()">Previous</button>
  <button mat-button (click)="nextMonth()">Next</button>
  <span class="fill-remaining-space"></span>
  <span>
    {{ (dateManager.getMonthName(date.getMonth())) + ', ' + date.getFullYear() }}</span>
</mat-toolbar>
